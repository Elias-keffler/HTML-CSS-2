<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exenplo de hover</title>
    <style>
        div:hover{
            color: teal;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: black;
        }

        
    </style>
</head>
<body><h1>exemplo de vover</h1>
    <p>passa o mause aq</p>
    <div>passa o mause aqqqqqqqqw
        <p>penis longo zzzzzzzzzzzzzzzzz</p>
    </div>
    
</body>
</html>
